<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Name</title>
    <style>
        .tile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tile {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            width: 100px;
        }
        .tile:hover {
            background-color: #e0e0e0;
        }
        .tile.random {
            background-color: #d0d0d0;
        }
        .tile.random:hover {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <h1>Select a Name</h1>
    <div class="tile-container">
        <div class="tile random" onclick="selectRandom()">Random</div>
        {% for name in names %}
        <div class="tile" onclick="selectName('{{ name }}')">{{ name }}</div>
        {% endfor %}
    </div>

    <div id="paymentForm" style="display: none;">
        <h2>Payment</h2>
        <input type="text" id="firstName" placeholder="Enter your first name" required>
        <input type="text" id="lastName" placeholder="Enter your last name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <select id="paymentMethod" required>
            <option value="" disabled selected>Select payment method</option>
            <option value="venmo">Venmo</option>
            <option value="cashapp">Cash App</option>
            <option value="zelle">Zelle</option>
            <option value="paypal">PayPal</option>
        </select>
        <button onclick="processPayment()">Reserve</button>
    </div>

    <script>
        let names = {{ names|tojson }};
        const nameGrid = document.getElementById('nameGrid');
        let selectedName = null;

        function fetchAvailableNames() {
            fetch('/available_names')
                .then(response => response.json())
                .then(data => {
                    names = data.names;
                    renderGrid();
                })
                .catch(error => console.error('Error fetching available names:', error));
        }

        function renderGrid() {
            nameGrid.innerHTML = '';
            names.forEach(name => {
                const nameBox = document.createElement('div');
                nameBox.className = 'name-box';
                nameBox.textContent = name;
                nameBox.onclick = () => selectName(name);
                nameGrid.appendChild(nameBox);
            });
        }

        function selectName(name) {
            selectedName = name;
            document.querySelectorAll('.name-box').forEach(box => {
                box.classList.remove('selected');
                if (box.textContent === name) {
                    box.classList.add('selected');
                }
            });
            document.getElementById('paymentForm').style.display = 'block';
        }

        function processPayment() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            fetch('/select_name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: selectedName, email: email, first_name: firstName, last_name: lastName, payment_method: paymentMethod }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(`Reservation successful!`);
                    fetchAvailableNames();
                    document.getElementById('paymentForm').style.display = 'none';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }

        // Poll the server every 1 seconds for updates
        setInterval(fetchAvailableNames, 1000);

        renderGrid();
    </script>
</body>
</html>
