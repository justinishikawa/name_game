<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Name</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>
    <h1>Select a Name</h1>
    <button id="randomButton">Random</button>
    <div id="nameList"></div>
    <div id="paymentForm" style="display:none;">
        <h2>Payment</h2>
        <form id="reserveForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="paymentMethod" required>
                <option value="">Select payment method</option>
                <option value="venmo">Venmo</option>
                <option value="cashapp">Cash App</option>
                <option value="zelle">Zelle</option>
                <option value="paypal">PayPal</option>
            </select>
            <input type="hidden" id="selectedName">
            <button type="submit">Reserve</button>
        </form>
    </div>

    <script>
    let lastFetchTimestamp = '';

    async function fetchAvailableNames() {
        try {
            const response = await axios.get('/available_names');
            if (response.data.timestamp !== lastFetchTimestamp) {
                lastFetchTimestamp = response.data.timestamp;
                const nameList = document.getElementById('nameList');
                nameList.innerHTML = '';
                response.data.names.forEach(name => {
                    const button = document.createElement('button');
                    button.textContent = name;
                    button.onclick = () => selectName(name);
                    nameList.appendChild(button);
                });
            }
        } catch (error) {
            console.error('Error fetching available names:', error);
        }
    }

    function selectName(name) {
        document.getElementById('selectedName').value = name;
        document.getElementById('paymentForm').style.display = 'block';
    }

    document.getElementById('randomButton').addEventListener('click', async () => {
        try {
            const response = await axios.get('/random_name');
            selectName(response.data.name);
        } catch (error) {
            console.error('Error getting random name:', error);
        }
    });

    document.getElementById('reserveForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        form.classList.add('loading');
        try {
            const response = await axios.post('/select_name', {
                name: document.getElementById('selectedName').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                payment_method: document.getElementById('paymentMethod').value
            });
            alert(response.data.message);
            form.reset();
            document.getElementById('paymentForm').style.display = 'none';
            fetchAvailableNames();
        } catch (error) {
            alert(error.response?.data?.error || 'An error occurred');
        } finally {
            form.classList.remove('loading');
        }
    });

    fetchAvailableNames();
    setInterval(fetchAvailableNames, 5000);
    </script>
</body>
</html>
