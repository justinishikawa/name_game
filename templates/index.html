<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #nameGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }
        .nameTile {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .nameTile:hover {
            background-color: #e0e0e0;
        }
        #paymentForm {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Select a Name</h1>
    <div id="nameGrid"></div>
    <div id="paymentForm">
        <h2>Complete Your Selection</h2>
        <form id="selectionForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="paymentMethod" required>
                <option value="">Select payment method</option>
                <option value="venmo">Venmo</option>
                <option value="cashapp">Cash App</option>
                <option value="zelle">Zelle</option>
                <option value="paypal">PayPal</option>
            </select>
            <button type="submit">Reserve</button>
        </form>
    </div>

    <script>
        let selectedName = '';

        function fetchNames() {
            fetch('/available_names')
                .then(response => response.json())
                .then(data => {
                    const nameGrid = document.getElementById('nameGrid');
                    nameGrid.innerHTML = '';
                    data.names.forEach(name => {
                        const tile = document.createElement('div');
                        tile.className = 'nameTile';
                        tile.textContent = name;
                        tile.onclick = () => selectName(name);
                        nameGrid.appendChild(tile);
                    });
                });
        }

        function selectName(name) {
            if (name === 'Random') {
                fetch('/random_name')
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            selectedName = data.name;
                            document.getElementById('paymentForm').style.display = 'block';
                        }
                    });
            } else {
                selectedName = name;
                document.getElementById('paymentForm').style.display = 'block';
            }
        }

        document.getElementById('selectionForm').onsubmit = function(e) {
            e.preventDefault();
            const formData = {
                name: selectedName,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                payment_method: document.getElementById('paymentMethod').value
            };

            fetch('/select_name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    document.getElementById('paymentForm').style.display = 'none';
                    fetchNames();
                }
            });
        };

        fetchNames();
    </script>
</body>
</html>
