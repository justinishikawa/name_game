<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Name</title>
    <style>
        .tile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tile {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            width: 100px;
        }
        .tile:hover {
            background-color: #e0e0e0;
        }
        .tile.random {
            background-color: #d0d0d0;
        }
        .tile.random:hover {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>
    <h1>Select a Name</h1>
    <div class="tile-container">
        <div class="tile random" onclick="selectRandom()">Random</div>
        {% for name in names %}
        <div class="tile" onclick="selectName('{{ name }}')">{{ name }}</div>
        {% endfor %}
    </div>

    <script>
        function selectName(name) {
            const email = prompt("Enter your email:");
            const firstName = prompt("Enter your first name:");
            const lastName = prompt("Enter your last name:");
            const paymentMethod = prompt("Enter your payment method (venmo, cashapp, zelle, paypal):");

            fetch('/select_name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    email,
                    first_name: firstName,
                    last_name: lastName,
                    payment_method: paymentMethod
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    location.reload();
                }
            });
        }

        function selectRandom() {
            fetch('/random_name')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        selectName(data.name);
                    }
                });
        }
    </script>
</body>
</html>
